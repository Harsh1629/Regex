<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Match Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .result-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section strong {
            font-weight: bold;
            color: #333;
        }

        .matched-results {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .matched-results li {
            background-color: #f0f0f0;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="result-header">Regex Match Found</h1>
        <div class="result-section">
            <strong>Input String:</strong> {{ input_string }}
        </div>
        <div class="result-section">
            <strong>Regex Pattern:</strong> {{ regex_pattern }}
        </div>
        <div class="result-section">
            {% if matched_results %}
                <strong>Matches:</strong>
                <ul class="matched-results">
                    {% for result in matched_results %}
                        <li>{{ result }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No matches found.</strong>
            {% endif %}
        </div>
    </div>
</body>
</html>
